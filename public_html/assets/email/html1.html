<html>
  <title>{{ title }}</title>
  <div
    style="
      background: #f7f9fb;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <center>
      <img
        style="height: 100px; margin: 0; padding: 0"
        src="{{ NODE_DOMAIN }}/assets/images/site/logo.png"
      />
      <h1 style="margin-top: 0; padding-top: 0">{{ title }}</h1>
    </center>

    <div
      style="
        margin: 2rem;
        background: white;
        padding: 1rem;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
      "
    >
      <div style="font-size: 14px">{{ body | raw }}</div>
    </div>
    <div style="text-align: center; padding: 3rem">
      <p>&copy; {{ NODE_NAME }} All Rights Reserved.</p>
    </div>
  </div>
</html>
