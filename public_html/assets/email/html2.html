<html>
  <title>{{ title }}</title>
  <div
    style="
      background: #f7f9fb;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    "
  >
    <div
      style="
        padding: 1rem;
        background: #d80c91;
        background: linear-gradient(134deg, #d80c91 0%, #ffffff 100%);
        color: white;
      "
    >
      {{ NODE_NAME }}
    </div>
    <div
      style="
        margin: 2rem;
        background: white;
        padding: 1rem;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
      "
    >
      <h1 style="font-weight: bold">{{ title }}</h1>
      <div style="font-size: 14px; text-decoration: none">{{ body | raw }}</div>
    </div>
    <div style="text-align: center; background: white; padding: 3rem">
      <p>&copy; {{ NODE_NAME }} All Rights Reserved.</p>
    </div>
  </div>
</html>
